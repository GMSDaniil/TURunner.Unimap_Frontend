name: auth_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc:
  dio:
  get_it:
  dartz:
  logger:
  shared_preferences:
  flutter_map: ^6.1.0
  # flutter_map_tile_caching: ^8.0.0 for caching tiles, if needed
  latlong2: ^0.9.0
  xml: ^6.5.0
  flutter_polyline_points: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/campus_buildings.json
    - assets/campus_buildings_centroids.json

flutter_icons:
  android: true
  ios: false # Leave iOS unchanged
  image_path: "assets/images/android_app_icon.png" # Path to your app icon

